- name: system setup | cron | copy provision script to /usr/local/bin
  copy:
    src: "files/provision"
    dest: "/usr/local/bin/provision"
    owner: root
    group: root
    mode: 0755
  become: true

- name: system setup | cron | schedule automatic ansible provisioning
  cron:
    name: "ansible provision"
    user: ansible
    hour: "*"
    minute: "*/3"
    job: "{ date; /usr/local/bin/provision; RC=$?; date; echo \"Exit code: $RC\"; } >> /var/tmp/ansible_provision.log 2>&1 && if [ $RC -eq 0 ]; then echo $(date) > /var/tmp/ansible_provision_last_run.txt; fi"

- name: system setup | cron | schedule ansible cleanup at boot
  cron:
    name: "ansible refresh at boot"
    user: tg
    special_time: reboot
    job: "/bin/rm -rf /home/tg/.ansible"
