---
- name: Verificar se existem mudanças não comitadas
  git_status:
    repo: "{{ dotfiles_bare_dir }}"
    work_tree: "{{ dotfiles_home_dir }}"
  become: yes
  become_user: "tg"
  register: git_status
  changed_when: false
  when: not dotfiles_repo_stat.stat.exists

- name: Criar link simbólico para .git
  file:
    src: "{{ dotfiles_bare_dir }}"
    dest: "{{ dotfiles_home_dir }}.git"
    state: link
    force: yes
    follow: no
  become: yes
  become_user: tg

