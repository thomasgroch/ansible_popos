- name: Fazer stash se houver mudanças não comitadas
  git_stash:
    repo: "{{ dotfiles_bare_dir }}"
    work_tree: "{{ dotfiles_home_dir }}"
  become: yes
  become_user: "tg"
  when: 
    - git_status.changed
    - not dotfiles_repo_stat.stat.exists

- name: Sobrescrever dotfiles padrão do sistema no primeiro uso
  git_reset:
    repo: "{{ dotfiles_bare_dir }}"
    work_tree: "{{ dotfiles_home_dir }}"
    mode: hard
  become: yes
  become_user: "tg"
  when: 
    - git_clone.changed 
    - not dotfiles_repo_stat.stat.exists

